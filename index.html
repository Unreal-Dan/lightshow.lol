<!DOCTYPE html>
<html>
  <head>
    <title>Lightshow</title>
    <script src="js/vortex.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <body style="margin:0; padding:0; background-color:black;">
    <div id="controlPanel">
      <label for="tickRate">Speed:</label>
      <input type="range" id="tickRate" min="1" max="30" value="3" onchange="clearCanvas()">
      <br>
      <label for="trailSize">Trail:</label>
      <input type="range" id="trailSize" min="1" max="300" value="100" onchange="clearCanvas()">
      <br>
      <label for="dotSize">Size:</label>
      <input type="range" id="dotSize" min="5" max="50" value="25" onchange="clearCanvas()">
      <br>
      <label for="blurFac">Blur:</label>
      <input type="range" id="blurFac" min="1" max="100" value="5" onchange="clearCanvas()">
      <br>
      <br>
      <label for="Controls">Spacebar - Next</label>
      <br>
      <br>
      <label for="Credits1">Made with Vortex Engine</label>
      <br>
      <label for="Credits2">More Updates Coming Soon!</label>
    </div>
    <div id="modeInfoPanel">
      <select id="patternDropdown" onchange="updatePattern()"></select>
      <div id="colorset"></div>
    </div>
    <canvas id="lightshowCanvas" width="800" height="600"></canvas>
    <script src="js/main.js"></script>
  </body>
</html>
