<!DOCTYPE html>
<html>
  <head>
    <title>Lightshow</title>
  </head>
  <body>
    <canvas id="lightshowCanvas" width="800" height="600"></canvas>
    <script>
      // Initialize canvas and drawing context
      const canvas = document.getElementById('lightshowCanvas');
      const ctx = canvas.getContext('2d');

      // Load WebAssembly module
      fetch('vortex.wasm')
        .then(response => response.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes))
        .then(results => {
          const { instance } = results;
          // Call a function from the wasm module if needed
          // instance.exports.someFunction();
        })
        .catch(err => console.error(err));

      // Main drawing loop
      function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Here you'd call into the WebAssembly module to update the state and draw
        // For now, just draw a test circle
        ctx.beginPath();
        ctx.arc(400, 300, 50, 0, Math.PI * 2);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.stroke();

        // Continue the drawing loop
        requestAnimationFrame(draw);
      }

      // Start drawing loop
      draw();
    </script>
  </body>
</html>
