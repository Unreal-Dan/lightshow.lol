name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages-test
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Vortex Engine
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        repository: 'StoneOrbits/VortexEngine'
        path: 'VortexEngine'
        ref: 'desktop'

    - name: Build Vortex CLI Tool
      run: |
        cd VortexEngine/VortexEngine/VortexCLI
        make -j

    - name: Install dependencies for Emscripten
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 nodejs cmake

    - name: Install Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh

    - name: Build WebAssembly with Emscripten
      run: |
        source emsdk/emsdk_env.sh
        cd VortexEngine/VortexEngine/VortexLib
        make clean
        make -j wasm

    - name: Cache VortexLib Build Artifacts
      uses: actions/cache@v3
      with:
        path: |
          VortexEngine/VortexEngine/VortexLib/VortexLib.js
          VortexEngine/VortexEngine/VortexLib/VortexLib.wasm
        key: VortexLib-${{ github.sha }}

    - name: Checkout Main Repository
      uses: actions/checkout@v3
      with:
        path: 'lightshow.lol'
        fetch-depth: 0

    - name: Generate Version
      run: |
        cd lightshow.lol
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
        COUNT=$(git rev-list $TAG..HEAD --count)
        if [[ ! $TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid TAG format: $TAG. Using default 0.0.0"
          TAG="0.0.0"
        fi
        IFS='.' read -r MAJOR MINOR PATCH <<< "$TAG"
        MAJOR=$((MAJOR + 0))
        MINOR=$((MINOR + 0))
        PATCH=$((PATCH + 0))
        COUNT=$((COUNT + 0))
        NEW_PATCH=$((PATCH + COUNT))
        VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        cd -
        echo "export const VERSION = '$VERSION';" > version.js
        echo "Generated Version: $VERSION"

    - name: Copy WASM and JS into web project
      run: |
        mkdir -p lightshow.lol/public
        mkdir -p lightshow.lol/src
        cp VortexEngine/VortexEngine/VortexLib/VortexLib.js lightshow.lol/public/VortexLib.js
        cp VortexEngine/VortexEngine/VortexLib/VortexLib.wasm lightshow.lol/public/VortexLib.wasm
        cp version.js lightshow.lol/src/version.js

    - name: Install Node.js for Vite
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: lightshow.lol/package-lock.json

    - name: Install Web Dependencies
      run: |
        cd lightshow.lol
        npm ci

    - name: Build Website (Vite)
      run: |
        cd lightshow.lol
        npm run build

    - name: Upload dist artifact to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: lightshow.lol/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

