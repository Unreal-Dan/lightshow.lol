name: Deploy Website

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with website code
      uses: actions/checkout@v3

    - name: Checkout repository with Emscripten tool
      uses: actions/checkout@v3
      with:
        repository: 'StoneOrbits/VortexEngine'
        path: 'VortexEngine'
        ref: 'daniel/core/dynamic_led_count'

    # Install Emscripten dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 nodejs cmake

    # Install Emscripten
    - name: Install Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh

    # Build using Emscripten
    - name: Build WebAssembly with Emscripten
      run: |
        source emsdk/emsdk_env.sh
        cd VortexEngine/VortexEngine
        make wasm

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Add Linode to known_hosts
      run: ssh-keyscan 172.232.170.43 >> ~/.ssh/known_hosts

    - name: Deploy to Linode
      run: |
        scp -f VortexEngine/VortexEngine/VortexCLI/vortex lightshow@172.232.170.43:~/vortex
        scp -f VortexEngine/VortexEngine/VortexLib/vortex.a lightshow@172.232.170.43:~/vortex.a
        ssh lightshow@172.232.170.43 'sudo systemctl stop lightshow.lol'
        ssh lightshow@172.232.170.43 'cd /home/lightshow/lightshow.lol && git pull'
        ssh lightshow@172.232.170.43 'sudo systemctl start lightshow.lol'
