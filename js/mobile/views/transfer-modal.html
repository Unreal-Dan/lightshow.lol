<!-- /js/mobile/views/transfer-modal.html -->
<div
  class="modal fade"
  id="m-transfer-modal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content m-transfer-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="m-transfer-title">Device Transfer</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="m-transfer-subtitle text-secondary" id="m-transfer-subtitle">
          Push or pull modes with the connected device.
        </div>

        <div class="d-grid gap-2">
          <button id="m-transfer-pull" type="button" class="btn btn-primary">
            <i class="fa-solid fa-download me-2"></i>
            Pull
          </button>

          <button id="m-transfer-push" type="button" class="btn btn-secondary">
            <i class="fa-solid fa-upload me-2"></i>
            Push
          </button>
        </div>

        <div class="m-transfer-footnote text-secondary" id="m-transfer-footnote">
          Duo: Pull listens for a single mode (VLTransfer). Push sends the current mode (VLTransfer).
        </div>
      </div>
    </div>
  </div>
</div>
