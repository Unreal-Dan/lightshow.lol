<!-- /js/mobile/views/duo-mode-receive.html -->
<div class="mobile-fullscreen">
  <div class="mobile-fullscreen-inner duo-rx-inner">
    <div class="text-center duo-rx-header">
      <h1 class="mobile-title">Load from Duo</h1>
      <div class="mobile-subtitle text-secondary">Listening for a modeâ€¦</div>
    </div>

    <div class="duo-rx-card">
      <div class="duo-rx-hero">
        <div class="duo-rx-icon" aria-hidden="true">
          <i class="fa-brands fa-bluetooth-b"></i>
        </div>

        <div class="duo-rx-device">
          <img
            src="public/images/chromadeck-logo-square-512.png"
            alt="Chromadeck"
            class="duo-rx-device-img"
          />
        </div>
      </div>

      <div class="duo-rx-title" id="duo-rx-title">{{title}}</div>
      <div class="duo-rx-body text-secondary" id="duo-rx-body">{{body}}</div>

      <div class="duo-rx-status" id="duo-rx-status">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <div class="duo-rx-status-text" id="duo-rx-status-text">{{status}}</div>
      </div>
    </div>

    <div class="text-center mt-2">
      <button id="back-btn" class="btn btn-link">Back</button>
    </div>
  </div>
</div>
