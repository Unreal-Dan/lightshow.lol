<!-- js/mobile/views/settings-device-section.html -->
<div id="m-settings-device-section" class="m-settings-section">
  <div class="m-settings-section-title">
    <i class="fa-solid fa-bolt m-settings-icon" aria-hidden="true"></i>
    <div>Device</div>
    <span id="m-settings-device-state" class="{{chipClass}}">{{chipText}}</span>
  </div>

  <div id="m-settings-device-disabled-hint" class="m-settings-hint" style="{{hintStyle}}">
    Connect a device to unlock device settings.
  </div>

  <div id="m-settings-device-brightness-mount" style="{{showBrightnessStyle}}"></div>
</div>
