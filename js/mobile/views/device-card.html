<!-- /js/mobile/views/device-card.html -->

<div class="col-12 col-sm-6 col-md-4">
  <button
    type="button"
    class="mobile-device-card w-100"
    data-device="{{id}}">

    <div class="device-card-inner">
      <div class="mobile-device-icon-wrap">
        <img class="mobile-device-icon" src="{{img}}" alt="{{label}}" />
      </div>

      <div class="device-card-label">{{label}}</div>
      <!--<div class="device-card-subtitle">{{subtitle}}</div>-->
    </div>

  </button>
</div>
