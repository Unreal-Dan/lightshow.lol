<!-- /js/mobile/views/device-card.html -->
<div class="col-12 col-sm-6 col-md-4">
  <button
    type="button"
    class="mobile-device-card w-100"
    data-device="{{id}}"
    aria-label="Select {{label}}">

    <div class="device-card-check" aria-hidden="true">
      <i class="fa-solid fa-check"></i>
    </div>

    <div class="device-card-inner">
      <div class="mobile-device-icon-wrap" aria-hidden="true">
        <img class="mobile-device-icon" src="{{img}}" alt="{{label}}" />
      </div>

      <div class="device-card-label">{{label}}</div>
    </div>

  </button>
</div>
