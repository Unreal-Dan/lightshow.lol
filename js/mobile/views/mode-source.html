<!-- /js/mobile/views/mode-source.html -->
<div class="mobile-fullscreen">
  <div class="mobile-fullscreen-inner">
    <div class="text-center mb-3">
      <h1 class="mobile-title mb-2">Choose how to start</h1>
      <div class="mobile-subtitle text-secondary">
        {{subtitle}}
      </div>
    </div>

    <div class="mode-source-actions">
      <button id="ms-new-mode" class="btn btn-primary btn-lg w-100">
        Start a New Mode
      </button>

      <button id="ms-load-device" class="btn btn-outline-light btn-lg w-100">
        Load Mode from Duo
      </button>

      <button id="ms-browse-community" class="btn btn-outline-light btn-lg w-100">
        Browse Community Modes
      </button>

      <div class="skip-to-editor-link text-center mt-3">
        <a href="#" id="skip-to-editor">
          Skip to Editor
          <i class="fa-solid fa-arrow-right-long" style="margin-left: 0.4em;"></i>
        </a>
      </div>
    </div>

    <div class="text-center mt-3">
      <button id="back-btn" class="btn btn-link">
        Back
      </button>
    </div>
  </div>
</div>
