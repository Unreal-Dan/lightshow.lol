<!-- /js/mobile/views/settings-modal.html -->
<div
  class="modal fade"
  id="m-settings-modal"
  tabindex="-1"
  aria-labelledby="m-settings-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content"
      style="
        background: #141414;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
      "
    >
      <div
        class="modal-header"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0.10);"
      >
        <h5 class="modal-title" id="m-settings-title" style="font-weight: 800;">
          Settings
        </h5>

        <button
          type="button"
          class="btn btn-link"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="color: rgba(255, 255, 255, 0.90); text-decoration: none;"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="modal-body" style="color: rgba(255, 255, 255, 0.85);">
        <div style="font-weight: 700; margin-bottom: 6px;">Coming soon</div>
        <div style="color: rgba(255, 255, 255, 0.70);">
          This menu will be implemented later.
        </div>
      </div>

      <div
        class="modal-footer"
        style="border-top: 1px solid rgba(255, 255, 255, 0.10);"
      >
        <button
          type="button"
          class="btn btn-outline-light"
          data-bs-dismiss="modal"
          style="border-radius: 14px;"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
