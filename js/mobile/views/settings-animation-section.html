<!-- js/mobile/views/settings-animation-section.html -->
<div id="m-settings-animation-section" class="m-settings-section">
  <div class="m-settings-section-title">
    <i class="fa-solid fa-wand-magic-sparkles m-settings-icon" aria-hidden="true"></i>
    <div>Animation</div>
    <span class="m-settings-chip">Preview</span>
  </div>

  <div class="m-settings-hint">
    These affect the on-screen preview only.
  </div>

  <div id="m-anim-shapes-row" class="m-settings-shapes">
    <button type="button" class="m-settings-shape-btn" data-shape="circle" title="Circle">
      <i class="fa-solid fa-circle"></i>
    </button>
    <button type="button" class="m-settings-shape-btn" data-shape="orbit" title="Orbit">
      <i class="fa-solid fa-satellite"></i>
    </button>
    <button type="button" class="m-settings-shape-btn" data-shape="figure8" title="Infinity">
      <i class="fa-solid fa-infinity"></i>
    </button>
    <button type="button" class="m-settings-shape-btn" data-shape="heart" title="Heart">
      <i class="fa-solid fa-heart"></i>
    </button>
    <button type="button" class="m-settings-shape-btn" data-shape="box" title="Box">
      <i class="fa-solid fa-square"></i>
    </button>
    <!--<button type="button" class="m-settings-shape-btn" data-shape="cursor" title="Cursor">-->
    <!--  <i class="fa-solid fa-arrow-pointer"></i>-->
    <!--</button>-->
  </div>

  <div id="m-anim-controls-mount" class="m-settings-anim-controls"></div>
</div>
